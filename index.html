<h1>Slides仓库</h1>
<p>使用<a href="https://github.com/slidevjs/slidev">Slidev</a>创建的<a href="https://github.com/ALLENYGY/slides/tree/main">幻灯片仓库</a></p>
<p>每个幻灯片都会提供两个预览地址,github和vercel(对应本仓库的两个分支)</p>
<p>其中vercel带cdn加速,可能国内访问会更快捷,同时也更稳定</p>
<p>github page为备用预览路线,不太稳定,且推荐海外路线访问</p>
<ul>
<li><a href="https://slides.ALLENYGY.vip/">Vercel</a></li>
<li><a href="https://ALLENYGY.github.io/slides/">Github Page</a></li>
</ul>
